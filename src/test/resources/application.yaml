spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

# OpenRouter Configuration для тестов
openrouter:
  api:
    key: ${OPENROUTER_API_KEY:sk-test-key}
    url: https://openrouter.ai/api/v1/chat/completions
  model: anthropic/claude-sonnet-4-20250522
  max-tokens: 100
  temperature: 0.7
  timeout: 5000
  max-retries: 1
  retry-delay: 100
  enable-prompt-caching: false
  prompt-cache-size: 10
  enable-request-logging: false
  enable-usage-metrics: false



ai:
  service:
    type: openrouter

app:
  ai:
    transcription:
      whisper:
        url: http://localhost:12345/mock-whisper 