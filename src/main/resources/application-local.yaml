spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/hr_recruiter
    username: hr_user
    password: hr_password
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    enabled: true
  # Отключаем Redis для локальной разработки
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration
      - org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration
  # Отключаем health checks для Redis и почты
  main:
    allow-bean-definition-overriding: true

# Отключаем health indicators для Redis и почты
management:
  health:
    redis:
      enabled: false
    mail:
      enabled: false

# AI Services Configuration
app:
  ai:
    transcription:
      whisper:
        url: http://localhost:9000
        model: base
    claude:
      api-key: ${CLAUDE_API_KEY:your-claude-api-key-here}
      model: claude-3-sonnet-20240229
      max-tokens: 4096
      temperature: 0.7

logging:
  level:
    azhukov: DEBUG