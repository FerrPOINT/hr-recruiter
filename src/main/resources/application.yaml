spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
  liquibase:
    enabled: true
  ai:
    openai:
      api-key: sk-demo-key
      chat:
        options:
          model: gpt-4
          temperature: 0.7
          max-tokens: 1000

logging:
  level:
    azhukov: WARN
    org.springframework.security: WARN
  file:
    max-size: 100MB
    max-history: 90

security:
  jwt:
    secret: your-secret-key-here-change-in-production
    expiration: 86400000

app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8080 