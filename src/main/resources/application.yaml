spring:
  application:
    name: hr-recruiter-backend
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/hr_recruiter
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Liquibase Configuration
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour
      cache-null-values: false
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # Mail Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: test@example.com
    password: test-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

# Logging Configuration
logging:
  level:
    azhukov: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/hr-recruiter.log
    max-size: 10MB
    max-history: 30

# Security Configuration
security:
  jwt:
    secret: your-secret-key-here-change-in-production
    expiration: 86400000 # 24 hours in milliseconds
  basic:
    enabled: true

# Claude AI Configuration
anthropic:
  api:
    key: sk-demo-key
    url: https://api.anthropic.com/v1/messages
  model: claude-3-sonnet-20240229
  max-tokens: 1000
  temperature: 0.7
  timeout: 30000
  max-retries: 3
  retry-delay: 1000
  enable-prompt-caching: true
  prompt-cache-size: 1000
  enable-request-logging: true
  enable-usage-metrics: true

# Application Properties
app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  
  pagination:
    default-page-size: 20
    max-page-size: 100
  
  file:
    upload:
      max-size: 10MB
      allowed-types: jpg,jpeg,png,gif,pdf,doc,docx
      upload-dir: uploads
  
  cache:
    ttl:
      default: 3600 # 1 hour
      user: 1800 # 30 minutes
      position: 7200 # 2 hours
      question: 7200 # 2 hours

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Profiles
---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
  liquibase:
    enabled: true

logging:
  level:
    azhukov: DEBUG
    org.springframework.security: DEBUG

