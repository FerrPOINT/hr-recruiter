openapi: 3.0.0
info:
  title: HR Recruiter API
  version: 1.0.0
  description: |
    Полная OpenAPI спецификация для платформы автоматизации.
    Включает все основные сущности, бизнес-операции, заглушки для AI и медиа, а также примеры для быстрой интеграции.
    
    **Аутентификация только через JWT (Bearer). Basic Auth не поддерживается.**
servers:
  - url: http://localhost:8080/api/v1
    description: Local server
  - url: https://api.hr-recruiter.com/api/v1
    description: Production server

tags:
  - name: Auth
    description: Аутентификация и управление сессиями
  - name: Account
    description: Управление аккаунтом текущего пользователя
  - name: Positions
    description: Управление вакансиями
  - name: Candidates
    description: Управление кандидатами
  - name: Interviews
    description: Управление собеседованиями
  - name: Questions
    description: Управление вопросами для собеседований
  - name: Team & Users
    description: Управление командой и пользователями
  - name: Settings
    description: Настройки системы (тарифы, брендинг)
  - name: Analytics & Reports
    description: Статистика и отчеты
  - name: AI
    description: Взаимодействие с AI-ассистентом

paths:
  /auth/login:
    post:
      operationId: login
      tags:
        - Auth
      summary: Вход пользователя
      security:
        - AdminAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Успешный вход
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /auth/logout:
    post:
      operationId: logout
      tags:
        - Auth
      summary: Выход пользователя
      security:
        - AdminAuth: []
      responses:
        '204':
          description: Успешный выход

  /account:
    get:
      operationId: getAccount
      tags:
        - Account
      summary: Получить профиль текущего пользователя
      security:
        - AdminAuth: []
      responses:
        '200':
          description: Профиль пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      operationId: updateAccount
      tags:
        - Account
      summary: Обновить профиль текущего пользователя
      security:
        - AdminAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '200':
          description: Профиль обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /positions:
    get:
      operationId: listPositions
      tags:
        - Positions
      summary: Получить список вакансий
      security:
        - AdminAuth: []
      parameters:
        - in: query
          name: status
          schema:
            $ref: '#/components/schemas/PositionStatusEnum'
          description: Фильтр по статусу
        - in: query
          name: owner
          schema:
            type: string
            enum: [all, me]
            default: all
          description: Фильтр по владельцу (all - все вакансии, me - только мои)
        - in: query
          name: search
          schema:
            type: string
          description: Поиск по названию
        - in: query
          name: page
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Номер страницы (начиная с 0)
        - in: query
          name: size
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
          description: Размер страницы
        - in: query
          name: sort
          schema:
            type: string
            default: createdAt
          description: Поле для сортировки
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PositionsPaginatedResponse'
    post:
      operationId: createPosition
      tags:
        - Positions
      summary: Создать новую вакансию
      security:
        - AdminAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PositionCreateRequest'
      responses:
        '201':
          description: Вакансия создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Position'

  /positions/{id}:
    get:
      operationId: getPosition
      tags:
        - Positions
      summary: Получить вакансию по ID
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Position'
    put:
      operationId: updatePosition
      tags:
        - Positions
      summary: Обновить вакансию по ID
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PositionUpdateRequest'
      responses:
        '200':
          description: Вакансия обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Position'
    patch:
      operationId: partialUpdatePosition
      tags:
        - Positions
      summary: Частично обновить вакансию (для архивации)
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/components/schemas/PositionStatusEnum'
                  description: Новый статус вакансии
      responses:
        '200':
          description: Вакансия обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Position'

  /positions/{id}/public-link:
    get:
      operationId: getPositionPublicLink
      tags:
        - Positions
      summary: Получить публичную ссылку на вакансию
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  publicLink:
                    type: string

  /positions/{id}/stats:
    get:
      operationId: getPositionStats
      tags:
        - Positions
      summary: Получить статистику по вакансии
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PositionStats'

  /positions/{positionId}/questions:
    get:
      operationId: listPositionQuestions
      tags:
        - Questions
      summary: Список вопросов по вакансии
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: positionId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResponse'
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          $ref: '#/components/schemas/Question'
    post:
      operationId: createPositionQuestion
      tags:
        - Questions
      summary: Добавить вопрос к вакансии
      parameters:
        - in: path
          name: positionId
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionCreateRequest'
      responses:
        '201':
          description: Вопрос добавлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'

  /positions/{positionId}/questions-with-settings:
    get:
      operationId: getPositionQuestionsWithSettings
      tags:
        - Questions
      security:
        - AdminAuth: []
      summary: Получить вопросы с настройками проведения собеседования
      description: Возвращает список вопросов для вакансии вместе с настройками проведения собеседования (время ответа, язык, сохранение аудио/видео и т.д.)
      parameters:
        - in: path
          name: positionId
          required: true
          schema:
            type: integer
            format: int64
          description: ID вакансии
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PositionQuestionsResponse'
        '404':
          description: Вакансия не найдена

  /questions:
    get:
      operationId: getAllQuestions
      tags:
        - Questions
      summary: Получить список всех вопросов
      security:
        - AdminAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 0
          description: Номер страницы
        - in: query
          name: size
          schema:
            type: integer
            default: 20
          description: Размер страницы
        - in: query
          name: sort
          schema:
            type: string
            default: "createdAt"
          description: Поле для сортировки
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionsPaginatedResponse'

  /questions/{id}:
    get:
      operationId: getQuestion
      tags:
        - Questions
      summary: Получить вопрос по ID
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'
        '404':
          description: Вопрос не найден
    put:
      operationId: updateQuestion
      tags:
        - Questions
      summary: Обновить вопрос
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionUpdateRequest'
      responses:
        '200':
          description: Вопрос обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'
    delete:
      operationId: deleteQuestion
      tags:
        - Questions
      summary: Удалить вопрос по ID
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Вопрос успешно удален

  /positions/{positionId}/candidates:
    get:
      operationId: listPositionCandidates
      tags:
        - Candidates
      summary: Список кандидатов по вакансии
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: positionId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Candidate'
    post:
      operationId: createPositionCandidate
      tags:
        - Candidates
      summary: Добавить кандидата к вакансии
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: positionId
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CandidateCreateRequest'
      responses:
        '201':
          description: Кандидат добавлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidate'

  /candidates/{id}:
    get:
      operationId: getCandidate
      tags:
        - Candidates
      summary: Получить кандидата
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidate'
    put:
      operationId: updateCandidate
      tags:
        - Candidates
      summary: Обновить кандидата
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CandidateUpdateRequest'
      responses:
        '200':
          description: Кандидат обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidate'
    delete:
      operationId: deleteCandidate
      tags:
        - Candidates
      summary: Удалить кандидата по ID
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Кандидат успешно удален

  /candidates/{candidateId}/interview:
    post:
      operationId: createInterviewFromCandidate
      tags:
        - Interviews
      summary: Создать и начать интервью
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: candidateId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Interview'

  /positions/{positionId}/interviews:
    get:
      operationId: listPositionInterviews
      tags:
        - Interviews
      summary: Список собеседований по вакансии
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: positionId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Interview'

  /interviews:
    get:
      operationId: listInterviews
      tags:
        - Interviews
      summary: Получить список всех собеседований
      security:
        - AdminAuth: []
      description: Возвращает список всех собеседований в системе.
      parameters:
        - in: query
          name: positionId
          schema:
            type: integer
            format: int64
          description: Фильтр по ID вакансии
        - in: query
          name: candidateId
          schema:
            type: integer
            format: int64
          description: Фильтр по ID кандидата
        - in: query
          name: page
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Номер страницы (начиная с 0)
        - in: query
          name: size
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
          description: Размер страницы
        - in: query
          name: sort
          schema:
            type: string
            default: createdAt
          description: Поле для сортировки
      responses:
        '200':
          description: Список собеседований
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewsPaginatedResponse'

  /interviews/{id}:
    get:
      operationId: getInterview
      tags:
        - Interviews
      summary: Получить информацию о собеседовании
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInterview200Response'
        '404':
          description: Собеседование не найдено

  /interviews/{id}/answer:
    post:
      operationId: submitInterviewAnswer
      tags:
        - Interviews
      summary: Отправить ответ на вопрос
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InterviewAnswerCreateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Interview'

  /interviews/{id}/start:
    post:
      operationId: startInterview
      tags:
        - Interviews
      summary: Начать интервью
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Интервью успешно начато

  /interviews/{id}/finish:
    post:
      operationId: finishInterview
      tags:
        - Interviews
      summary: Завершить интервью
      security:
        - AdminAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Интервью успешно завершено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Interview'

  /branding:
    get:
      operationId: getBranding
      tags:
        - Settings
      summary: Получить настройки брендинга
      security:
        - AdminAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Branding'
    put:
      operationId: updateBranding
      tags:
        - Settings
      summary: Обновить настройки брендинга
      security:
        - AdminAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BrandingUpdateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Branding'

  /users:
    get:
      operationId: listUsers
      tags:
        - Team & Users
      summary: Список пользователей
      security:
        - AdminAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Номер страницы (начиная с 0)
        - in: query
          name: size
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
          description: Размер страницы
        - in: query
          name: sort
          schema:
            type: string
            default: createdAt
          description: Поле для сортировки
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersPaginatedResponse'
    post:
      operationId: createUser
      tags:
        - Team & Users
      summary: Создать пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{id}:
    get:
      operationId: getUser
      tags:
        - Team & Users
      summary: Получить пользователя
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      operationId: updateUser
      tags:
        - Team & Users
      summary: Обновить пользователя
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '200':
          description: Пользователь обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      operationId: deleteUser
      tags:
        - Team & Users
      summary: Удалить пользователя по ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Пользователь успешно удален

  /tariffs:
    get:
      operationId: listTariffs
      tags:
        - Settings
      summary: Список тарифов
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tariff'
    post:
      operationId: createTariff
      tags:
        - Settings
      summary: Создать тариф
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TariffCreateRequest'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tariff'

  /tariffs/{id}:
    get:
      operationId: getTariff
      tags:
        - Settings
      summary: Получить тариф
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tariff'
    put:
      operationId: updateTariff
      tags:
        - Settings
      summary: Обновить тариф
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tariff'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tariff'
    delete:
      operationId: deleteTariff
      tags:
        - Settings
      summary: Удалить тариф по ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Тариф успешно удален

  /reports:
    get:
      operationId: getReports
      tags:
        - Analytics & Reports
      summary: Получить отчеты по собеседованиям
      description: Генерирует и возвращает отчеты, сгруппированные по месяцам.
      responses:
        '200':
          description: Успешный ответ с отчетами
          content:
