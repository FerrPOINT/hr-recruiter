components:
  schemas:
    # Базовые компоненты
    BaseEntity:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [id, createdAt]
    
    # Общий класс для пагинированных ответов
    PaginatedResponse:
      type: object
      description: "Базовый класс для всех пагинированных ответов"
      properties:
        content:
          type: array
          description: "Список элементов на текущей странице"
          items:
            type: object
        totalElements:
          type: integer
          format: int64
          description: "Общее количество элементов"
          example: 150
        totalPages:
          type: integer
          format: int64
          description: "Общее количество страниц"
          example: 15
        number:
          type: integer
          format: int64
          description: "Номер текущей страницы (начиная с 0)"
          example: 0
        size:
          type: integer
          format: int64
          description: "Размер страницы"
          example: 10
      required: [content, totalElements, totalPages, number, size]
    
    # Пагинированные ответы для разных сущностей
    QuestionsPaginatedResponse:
      $ref: '#/components/schemas/PaginatedResponse'
      description: "Пагинированный список вопросов"
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Question'

    PositionsPaginatedResponse:
      $ref: '#/components/schemas/PaginatedResponse'
      description: "Пагинированный список позиций"
      properties:
        content:
          type: array
          items:
